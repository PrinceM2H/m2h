<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox to Open Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        label {
            display: block;
            margin-top: 13px;
            font-size: 16px;
        }
        label .label-contant{
        	width: 90px;
        	height: 90px;
        	display: flex;
        	border: rgba(0, 0, 0, 1.0);
        	background-color: grey;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #007bff; /* Modern browsers support this for checkbox color */
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #007bff;
            position: relative;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            margin-top: 0;
            color: #007bff;
        }

        .popup-content form {
            display: flex;
            flex-direction: column;
        }

        .popup-content label {
            margin: 10px 0 5px;
        }

        .popup-content input[type="email"],
        .popup-content input[type="password"],
        .popup-content input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .popup-content button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }


    </style>
</head>
<body>
	<!-- <div style="background-color: #999999;width: 208px;height: 100px;border-radius: 5px;"> -->
		<div style="background: white;
            padding: 35px;
            border-radius: 8px;
            border: 2px solid #007bff;
            width: 208px;
            height: 130px;">
    <label>
        <input type="checkbox" id="showLoginCheckbox" onclick="toggleForms()"> Show Login Form
    </label>
    <label>
        <input type="checkbox" id="showRegisterCheckbox" onclick="toggleForms()"> Show Registration Form
    </label>

   </div>

    <!-- Login Form Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('loginPopup')">&times;</span>
            <h2>Login Form</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Form Popup -->
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('registerPopup')">&times;</span>
            <h2>Registration Form</h2>
            <form id="registerForm">
                <label for="registerName">User Name:</label>
                <input type="text" id="registerName" required>
                <label for="registerName">Contact No</label>
                <input type="text" id="registerContactNo" required>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            var showLoginCheckbox = document.getElementById('showLoginCheckbox');
            var showRegisterCheckbox = document.getElementById('showRegisterCheckbox');
            var loginPopup = document.getElementById('loginPopup');
            var registerPopup = document.getElementById('registerPopup');

            if (showLoginCheckbox.checked) {
                loginPopup.style.display = 'flex';
                registerPopup.style.display = 'none';
                showRegisterCheckbox.checked = false;
            } else if (showRegisterCheckbox.checked) {
                registerPopup.style.display = 'flex';
                loginPopup.style.display = 'none';
                showLoginCheckbox.checked = false;
            } else {
                loginPopup.style.display = 'none';
                registerPopup.style.display = 'none';
            }
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'none';

            // Uncheck the corresponding checkbox
            if (popupId === 'loginPopup') {
                document.getElementById('showLoginCheckbox').checked = false;
            } else if (popupId === 'registerPopup') {
                document.getElementById('showRegisterCheckbox').checked = false;
            }
        }
    </script>
</body>
</html>
