<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox to Open Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 300px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox" id="showLoginCheckbox" onclick="toggleForms()"> Show Login Form
    </label>
    <label>
        <input type="checkbox" id="showRegisterCheckbox" onclick="toggleForms()"> Show Registration Form
    </label>

    <!-- Login Form Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('loginPopup')">&times;</span>
            <h2>Login Form</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Form Popup -->
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('registerPopup')">&times;</span>
            <h2>Registration Form</h2>
            <form id="registerForm">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" required>
                <br>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            var showLoginCheckbox = document.getElementById('showLoginCheckbox');
            var showRegisterCheckbox = document.getElementById('showRegisterCheckbox');
            var loginPopup = document.getElementById('loginPopup');
            var registerPopup = document.getElementById('registerPopup');

            if (showLoginCheckbox.checked) {
                loginPopup.style.display = 'flex';
                registerPopup.style.display = 'none';
                showRegisterCheckbox.checked = false;
            } else if (showRegisterCheckbox.checked) {
                registerPopup.style.display = 'flex';
                loginPopup.style.display = 'none';
                showLoginCheckbox.checked = false;
            } else {
                loginPopup.style.display = 'none';
                registerPopup.style.display = 'none';
            }
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'none';

            // Uncheck the corresponding checkbox
            if (popupId === 'loginPopup') {
                document.getElementById('showLoginCheckbox').checked = false;
            } else if (popupId === 'registerPopup') {
                document.getElementById('showRegisterCheckbox').checked = false;
            }
        }
    </script>
</body>
</html>
